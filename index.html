<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null-setup.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>UnSainTeD</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" title="Перейти на главную страницу" href="index.html">
                        <img src="img/logo.svg" alt="logo">
                        <h1 class="title">UnSainTeD-Dev</h1>
                    </a>
                    <ul class="header__nav">
                        <li class="header__nav-item">
                            <a class="header__nav-link" title="Перейти на GitHub профиль" target="_blank"
                                href="https://github.com/UnSainTeD-Dev">
                                <img src="img/icons/github-icon.svg" alt="" aria-hidden="true">
                                <span>GitHub</span>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" title="Перейти на Steam профиль" target="_blank"
                                href="https://steamcommunity.com/id/unsted/">
                                <img src="img/icons/steam-icon.svg" alt="" aria-hidden="true">
                                <span>Steam</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <hr>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <div class="main__about">
                        <div class="main__about-block">
                            <h2>About me</h2>
                            <p>
                                Начинающий веб-разработчик. <br> Изучаю HTML, CSS, JavaScript.
                            </p>
                        </div>
                        <div class="main__about-block">
                            <h2>My projects</h2>
                            <p>
                                <a title="Перейти на GitHub проекта" target="_blank"
                                    href="https://github.com/UnSainTeD-Dev/personal-website/">"Template for Pesronal
                                    Website"</a>
                            </p>
                        </div>
                        <div class="main__about-block">
                            <h2>My links</h2>
                            <p>
                                GitHub <br> Steam <br> DTF
                            </p>
                        </div>
                    </div>
                    <div class="main__gallery">
                        <button class="gallery__btn gallery__btn--prev">‹</button>
                        <div class="gallery__viewport">
                            <div class="main__gallery-wrap" id="gallery-track">
                                <img src="img/gallery/ref-1.jpg" alt="Image 1">
                                <img src="img/gallery/ref-2.jpg" alt="Image 2">
                                <img src="img/gallery/ref-3.png" alt="Image 3">
                                <img src="img/gallery/ref-4.png" alt="Image 4">
                                <img src="img/gallery/ref-5.png" alt="Image 5">
                            </div>
                        </div>
                        <button class="gallery__btn gallery__btn--next">›</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <hr>
                <div class="footer__inner">
                    <p class="footer__copyright">
                        Copyright © <a title="Перейти на GitHub профиль" target="_blank"
                            href="https://github.com/UnSainTeD-Dev">UnSainTeD-Dev</a>, 2025.
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/gallery.js"></script>
</body>

</html>
